<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaRevolt | Addictive Voyage</title>

<style>

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(135deg, #050510, #0a0f1f, #050510);
    background-size: 300% 300%;
    animation: bgMove 15s ease infinite;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 100px;
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 25% 30%, rgba(0,255,255,0.2), transparent 40%),
        radial-gradient(circle at 75% 70%, rgba(255,0,200,0.2), transparent 40%);
    pointer-events: none;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ロゴ */

.logo h1 {
    font-size: 3.2rem;
    margin: 0;
    letter-spacing: 6px;
    font-weight: bold;
    text-transform: uppercase;
}

.logo h1:first-child {
    color: #00ffff;
    animation: pulseCyan 3s infinite ease-in-out;
}

.logo .voyage {
    color: #ff00c8;
    animation: pulsePink 3s infinite ease-in-out;
}

.tagline {
    margin-top: 20px;
    font-size: 1.1rem;
    opacity: 0.8;
    letter-spacing: 2px;
    color: white;
}

@keyframes pulseCyan {
    0%,100% {
        text-shadow:
            0 0 10px #00ffff,
            0 0 25px #00ffff,
            0 0 50px #00ffff;
    }
    50% {
        text-shadow:
            0 0 20px #00ffff,
            0 0 40px #00ffff,
            0 0 80px #00ffff;
    }
}

@keyframes pulsePink {
    0%,100% {
        text-shadow:
            0 0 10px #ff00c8,
            0 0 25px #ff00c8,
            0 0 50px #ff00c8;
    }
    50% {
        text-shadow:
            0 0 20px #ff00c8,
            0 0 40px #ff00c8,
            0 0 80px #ff00c8;
    }
}

/* カード */

.music-section {
    display: flex;
    gap: 30px;
    margin-top: 60px;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(0,255,255,0.3);
    padding: 25px;
    width: 560px;
    max-width: 90%;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    transition: 0.3s;
    color: white;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 20px #00ffff;
}

.card h2 {
    color: #ff00c8;
}

/* スクロール登場 */

.fade-in {
    opacity: 0;
    transform: translateY(40px);
    transition: all 1s ease;
}

.fade-in.show {
    opacity: 1;
    transform: translateY(0);
}

</style>
</head>

<body>

<div class="logo fade-in">
    <h1>ADDICTIVE</h1>
    <h1 class="voyage">VOYAGE</h1>
</div>

<p class="tagline fade-in">NCS × Phonk × Endless Energy</p>

<div class="music-section fade-in">
    <div class="card">
        <h2>Featured Track</h2>
        <p>Play the energy.</p>

        <iframe width="100%" height="315"
            src="https://www.youtube.com/embed/J2X5mJ3HDYE"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>

    </div>
</div>

<script>
const faders = document.querySelectorAll('.fade-in');

const appearOptions = { threshold: 0.2 };

const appearOnScroll = new IntersectionObserver(function(entries, observer) {
    entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('show');
        observer.unobserve(entry.target);
    });
}, appearOptions);

faders.forEach(fader => {
    appearOnScroll.observe(fader);
});
</script>

</body>
</html>
