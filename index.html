<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NovaRevolt | Addictive Voyage</title>

<style>
.logo h1 {
    font-size: 3.2rem;
    margin: 0;
    letter-spacing: 6px;
    font-weight: bold;
    text-transform: uppercase;
}

.logo h1:first-child {
    color: #00ffff;
    text-shadow:
        0 0 10px #00ffff,
        0 0 25px #00ffff,
        0 0 50px #00ffff;
}

.logo .voyage {
    color: #ff00c8;
    text-shadow:
        0 0 10px #ff00c8,
        0 0 25px #ff00c8,
        0 0 50px #ff00c8;
}

.tagline {
    margin-top: 20px;
    font-size: 1.1rem;
    opacity: 0.8;
    letter-spacing: 2px;
}
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(135deg, #050510, #0a0f1f, #050510);
    background-size: 300% 300%;
    animation: bgMove 15s ease infinite;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 100px;
}

/* ネオン光 */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 25% 30%, rgba(0,255,255,0.2), transparent 40%),
        radial-gradient(circle at 75% 70%, rgba(255,0,200,0.2), transparent 40%);
    pointer-events: none;
}

/* タイトル */
h1 {
    font-size: 3rem;
    color: #00ffff;
    text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff;
    margin: 0;
}

/* サブ */
p {
    color: #ffffff;
    opacity: 0.8;
    margin-top: 15px;
    font-size: 1.1rem;
}

/* カードエリア */
.music-section {
    display: flex;
    gap: 30px;
    margin-top: 60px;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(0,255,255,0.3);
    padding: 25px;
    width: 220px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 20px #00ffff;
}

.card h2 {
    color: #ff00c8;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

</style>
</head>

<body>

<div class="logo">
    <h1>ADDICTIVE</h1>
    <h1 class="voyage">VOYAGE</h1>
</div>
<p class="tagline">NCS × Phonk × Endless Energy</p>

<div class="music-section">
    <div class="card">
        <h2>NCS Energy</h2>
        <p>High voltage gaming tracks</p>
    </div>

    <div class="card">
        <h2>Phonk Drift</h2>
        <p>Dark & addictive bass</p>
    </div>

    <div class="card">
        <h2>Endless Boost</h2>
        <p>Workout & Focus mode</p>
    </div>
</div>

</body>
</html>
